language: python
python:
  - "2.7"
  - "3.6"

before_install:
  - pip install pycodestyle wheel tox-travis

install:
  - pip install ".[all]"

script:
  - "tox"

# Deploy to pypi automatically from tagged releases on the stable branch
deploy:
  provider: pypi
  user: mister.wardrop
  password:
    secure: ""
  on:
    tags: true
    python: "3.6"
    distributions: sdist bdist_wheel
    repo: airbnb/omniduct
